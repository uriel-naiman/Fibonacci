<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <div class="flex-parent d-flex">
        <h1 class="heading">
           Fibonacci Calculator
        </h1>
        <div class="text-line d-flex align-items-center">
            <div>The Fibonacci of</div>
            <input id="number" type="number" min="0" placeholder="#" />
            <button id="btn" class="bg-primary">Is</button>
            <div id="answer" class="answer"></div>
            <div id="spinner-wrapper" class="spinner-wrapper">
                <img src="./images/ring.png" />
            </div>
        </div>
        <div id="error" style="display: none;" class="too-big">Can't be larger than 50</div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Save Calculation
            </label>
          </div>
        <div class="d-flex flex-column position-relative">
            <div class="d-flex flex-row display-4 results">Results</div>
            <ul id="list" class="list"></ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
